<div class="container">
    <h1 class="my-2 text-center" style="color: rgb(129, 30, 210);">All Student</h1>
    <table class="table table-striped">
        <thead>

            <tr >
                <th style="background-color: rgb(94, 12, 12);"><h4 style="color: aliceblue;">Id</h4></th>
                <th style="background-color: rgb(94, 12, 12);"> <h4 style="color: aliceblue;">Name</h4></th>
                <th style="background-color: rgb(94, 12, 12);"><h4 style="color: aliceblue;">Email</h4></th>
                <th style="background-color: rgb(94, 12, 12);"><h4 style="color: aliceblue;">Fee</h4></th>
                <th style="background-color: rgb(94, 12, 12);"> <h4 style="color: aliceblue;">Action</h4></th>
            </tr>



        </thead>

        <tbody>
            <tr *ngFor="let s of students | async">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.fee}}</td>
                <td>
                    <button class="btn btn-warning m-1 p-1" (click)="getStudentById(s.id)">Edit</button>
                    <button class="btn btn-danger m-1 p-1" (click)=" deleteStudent(s.id)">Delete</button>

                </td>

            </tr>

        </tbody>

    </table>

</div>
