<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>city</th>
            <th>state</th>
            <th>Photo</th>
            <th>Units</th>
            <th>wifi</th>
            <th>laundry</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of locations | async">
            <td>{{l.id}}</td>
            <td>{{l.name}}</td>
            <td>{{l.city}}</td>
            <td>{{l.state}}</td>
           
            <td>{{l.units}}</td>
            <td>{{l.wifi}}</td>
            <td>{{l.laundry}}</td>
        </tr>
    </tbody>
</table>
